<html>
<body>

<h4>Without cellspacing:</h4>
<table border="1">
	<tr>
    	<td>First</td>
        <td>Row</td>
    </tr>
    <tr>
    	<td>Second</td>
        <td>Row</td>
    </tr>
</table>

<h4>With cellspacing:</h4>
<table border="1" cellspacing="20">
	<tr>
    	<td>First</td>
        <td>Row</td>
    </tr>
    <tr>
    	<td>Second</td>
        <td>Row</td>
    </tr>
</table>

</body>
</html>
